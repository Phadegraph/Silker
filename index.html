<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover"><title>Silk Master Pro</title><style>body{margin:0;background:#000;overflow:hidden;touch-action:none;font-family:sans-serif}canvas{display:block;position:fixed;top:0;left:0;width:100%;height:100%;z-index:1}#ui{position:absolute;top:20px;left:20px;z-index:100;pointer-events:none}.btn{background:rgba(20,20,20,.9);color:#0ff;padding:12px;margin-bottom:8px;border-radius:10px;text-align:center;width:150px;font-size:12px;border:1px solid #0ff;pointer-events:auto;font-weight:bold;cursor:pointer;transition:all .2s}#menu{display:none;background:rgba(0,0,0,.95);padding:15px;border-radius:15px;border:1px solid #444}input[type=range]{width:100%;height:20px;pointer-events:auto;cursor:pointer}label{color:#0ff;font-size:10px;display:block;margin:5px 0 2px;text-transform:uppercase}span{color:#fff;float:right}#C{position:fixed;bottom:20px;right:20px;width:50px;height:50px;border-radius:50%;border:2px solid #fff;padding:0;overflow:hidden;cursor:pointer;display:none;z-index:101;pointer-events:auto}</style></head><body><div id="ui"><div class="btn" onclick="toggleMenu()">MENU</div><div id="menu"><div class="btn" onclick="I()" style="color:#f55;border-color:#f55">RESET</div><div class="btn" id="A" onclick="auto=!auto">AUTO: OFF</div><div class="btn" id="G" onclick="T(1)">GHOSTING: OFF</div><div class="btn" id="M" onclick="initMic()">MIC: OFF</div><label>SYMMETRY: <span id="vY">6</span></label><input type="range" id="Y" min="2" max="12" value="6" oninput="vY.innerHTML=this.value"><label>DENSITY</label><input type="range" id="D" min="2" max="50" value="20"></div></div><input type="color" id="C" value="#00F0FF"><canvas id="c"></canvas><script>
let D=document,c=D.getElementById('c'),x=c.getContext('2d'),m=D.getElementById('menu'),gb=D.getElementById('G'),mb=D.getElementById('M'),ab=D.getElementById('A'),cp=D.getElementById('C'),d=0,mx=0,my=0,lx=0,ly=0,t=0,vl=0,gh=0,auto=0,ac,an,fd,av=0,pt=0;
const I=()=>{c.width=innerWidth;c.height=innerHeight;x.fillStyle="#000";x.fillRect(0,0,c.width,c.height)};

const initMic=async()=>{if(!ac){try{ac=new(window.AudioContext||window.webkitAudioContext)();const s=await navigator.mediaDevices.getUserMedia({audio:true});an=ac.createAnalyser();ac.createMediaStreamSource(s).connect(an);an.fftSize=512;fd=new Uint8Array(an.frequencyBinCount);mb.innerHTML="MIC: ON";mb.style.color="#5f5"}catch(e){alert("HTTPS required for Mic.")}}else{if(ac.state==='running'){ac.suspend();mb.innerHTML="MIC: OFF";mb.style.color="#0ff"}else{ac.resume();mb.innerHTML="MIC: ON";mb.style.color="#5f5"}}};
const H=h=>[parseInt(h.slice(1,3),16),parseInt(h.slice(3,5),16),parseInt(h.slice(5,7),16)];
const R=(px,py)=>{let s=12,den=D.getElementById('D').value,bc=H(cp.value);let w=Math.max(0,1-vl*5),cl=bc.map(v=>Math.round(v+(255-v)*w));x.shadowBlur=vl*10;x.shadowColor=`rgb(${cl[0]},${cl[1]},${cl[2]})`;for(let j=0;j<s;j++){x.beginPath();x.strokeStyle=`rgba(${cl[0]},${cl[1]},${cl[2]},${0.04+j*0.01})`;let o=(j-6)*((+den+av)/12);x.moveTo(px+o-vl*2,py+o-vl*2);x.quadraticCurveTo(px+Math.sin(t+j)*15,py+Math.cos(t+j)*15,px+o,py+o);x.stroke()}x.shadowBlur=0};

</script></body></html>
