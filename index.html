<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover"><title>Silk Master Pro</title><style>body{margin:0;background:#000;overflow:hidden;touch-action:none;font-family:sans-serif}canvas{display:block;position:fixed;top:0;left:0;width:100%;height:100%;z-index:1}#ui{position:absolute;top:20px;left:20px;z-index:100;pointer-events:none}.btn{background:rgba(20,20,20,.9);color:#0ff;padding:12px;margin-bottom:8px;border-radius:10px;text-align:center;width:150px;font-size:12px;border:1px solid #0ff;pointer-events:auto;font-weight:bold;cursor:pointer;transition:all .2s}#menu{display:none;background:rgba(0,0,0,.95);padding:15px;border-radius:15px;border:1px solid #444}input{width:100%;height:25px;pointer-events:auto;cursor:pointer}label{color:#0ff;font-size:10px;display:block;margin:5px 0 2px;text-transform:uppercase}span{color:#fff;float:right}</style></head><body><div id="ui"><div class="btn" onclick="m.style.display=m.style.display==='block'?'none':'block'">MENU</div><div id="menu"><div class="btn" onclick="I()" style="color:#f55;border-color:#f55">RESET</div><div class="btn" onclick="S()" style="color:#5f5;border-color:#5f5">SAVE IMAGE</div><div class="btn" id="R" onclick="T(0)">RANDOM: OFF</div><div class="btn" id="G" onclick="T(1)">GHOSTING: OFF</div><div class="btn" id="M" onclick="A()">MIC: OFF</div><label>COLOR</label><input type="color" id="C" value="#00F0FF"><label>SYMMETRY: <span id="vY">6</span></label><input type="range" id="Y" min="2" max="12" value="6" oninput="vY.innerHTML=this.value"><label>SILK DENSITY</label><input type="range" id="D" min="2" max="50" value="20"></div></div><canvas id="c"></canvas><script>
let D=document,c=D.getElementById('c'),x=c.getContext('2d'),m=D.getElementById('menu'),rb=D.getElementById('R'),gb=D.getElementById('G'),mb=D.getElementById('M'),d=0,mx=0,my=0,lx=0,ly=0,t=0,vl=0,rn=0,gh=0,ac,an,fd,av=0;
const I=()=>{c.width=innerWidth;c.height=innerHeight;x.fillStyle="#000";x.fillRect(0,0,c.width,c.height)};
const S=()=>{let l=D.createElement('a');l.download='art.png';l.href=c.toDataURL();l.click()};
const T=p=>{if(p){gh=!gh;gb.innerHTML=`GHOSTING: ${gh?'ON':'OFF'}`;gb.style.background=gh?`hsl(${Math.random()*360},70%,30%)`:'rgba(20,20,20,.9)'}else{rn=!rn;rb.innerHTML=`RANDOM: ${rn?'ON':'OFF'}`;rb.style.background=rn?`hsl(${Math.random()*360},70%,30%)`:'rgba(20,20,20,.9)'}};
const A=async()=>{if(!ac){try{ac=new(window.AudioContext||window.webkitAudioContext)();const s=await navigator.mediaDevices.getUserMedia({audio:true});an=ac.createAnalyser();ac.createMediaStreamSource(s).connect(an);fd=new Uint8Array(an.frequencyBinCount);mb.innerHTML="MIC: ON";mb.style.color="#5f5"}catch(e){alert("Use HTTPS for Mic.")}}else{if(ac.state==='running'){ac.suspend();mb.innerHTML="MIC: OFF";mb.style.color="#0ff"}else{ac.resume();mb.innerHTML="MIC: ON";mb.style.color="#5f5"}}};
const H=h=>[parseInt(h.slice(1,3),16),parseInt(h.slice(3,5),16),parseInt(h.slice(5,7),16)];
const R=(px,py)=>{let s=12,spc=D.getElementById('D').value,r=Math.max(3,20-vl),bc=rn?[Math.random()*255,Math.random()*255,Math.random()*255]:H(D.getElementById('C').value);let w=Math.max(0,1-vl*5),cl=bc.map(v=>Math.round(v+(255-v)*w));x.shadowBlur=vl*10;x.shadowColor=`rgb(${cl[0]},${cl[1]},${cl[2]})`;for(let j=0;j<s;j++){x.beginPath();x.strokeStyle=`rgba(${cl[0]},${cl[1]},${cl[2]},${0.04+j*0.01})`;let o=(j-6)*((+spc+av)/12);x.moveTo(px+o-vl*2,py+o-vl*2);x.quadraticCurveTo(px+Math.sin(t+j)*r,py+Math.cos(t+j)*r,px+o,py+o);x.stroke()}x.shadowBlur=0};
const L=()=>{if(gh){x.globalCompositeOperation='source-over';x.fillStyle='rgba(0,0,0,0.02)';x.fillRect(0,0,c.width,c.height)}if(an&&ac.state==='running'){an.getByteFrequencyData(fd);let v=0;for(let i=0;i<fd.length;i++)v+=fd[i];av=(v/fd.length)*2;if(av>5){let r=c.width/4+(av*3);mx=c.width/2+Math.cos(t)*r;my=c.height/2+Math.sin(t*0.5)*r}}if(d||av>5||vl>.1){let dx=mx-lx,dy=my-ly;vl=Math.sqrt(dx*dx+dy*dy)*.04;lx+=dx*.05;ly+=dy*.05;let sym=D.getElementById('Y').value;x.globalCompositeOperation='lighter';x.save();x.translate(c.width/2,c.height/2);let sx=lx-c.width/2,sy=ly-c.height/2,n=sym==2?1:sym;for(let i=0;i<n;i++){x.rotate(Math.PI*2/n);R(sx,sy);x.save();sym==2?x.scale(-1,1):x.scale(1,-1);R(sx,sy);x.restore()}x.restore()}t+=.02;requestAnimationFrame(L)};
const E=e=>{let t=e.touches?e.touches[0]:e;mx=t.clientX;my=t.clientY};c.onmousedown=e=>{d=1;E(e);lx=mx;ly=my};c.ontouchstart=e=>{d=1;E(e);lx=mx;ly=my};window.onmousemove=e=>{if(d)E(e)};c.ontouchmove=e=>{e.preventDefault();E(e)};window.onmouseup=c.ontouchend=()=>d=0;window.onresize=I;I();L();
</script></body></html>
